<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>cadastro</title>
</head>
<body>
    
    <header>
        <img src="" alt="">
        <nav class="navegation">
            <a href="login.html">
                <button class="button-login">Login</button>
            </a>
        </nav>
    </header>

    <main class="main">

        <div class="wrapper">
            <a href="header.html">
                <span class="icon-close">
                    <ion-icon name="close"></ion-icon>
                </span>
             </a>
        


            <div class="form-box">
                <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name=person>/ion-icon>"></ion-icon></span>
                    <input type="name" required>
                    <label> Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label> Senha</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                    <input type="cep" required>
                    <label> CEP</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="card"></ion-icon></span>
                    <input type="card" required>
                    <label> Cartão</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="checkmark"></ion-icon></span>
                    <input type="verefication" required>
                    <label> CVV</label>
                </div>
                <div class="remenber-forgot">
                    <label><input type="checkbox">
                    Lembrar Senha</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn"> Login</button>
                <div class="login-register">
                    <p>Não tem uma conta?<a href="#" class="register-link"> Registre-se</a></p>
                </div>
                
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
