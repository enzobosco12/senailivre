<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Senai Livre</title>
</head>
<body>
    <main>
        <div class="mae">
            <div class="filho1">
                <figure class="imglogo">
                    <img src="SENAI_São_Paulo_logo 1.png" alt="logo">
                </figure>
                <div class="escrita">
                    <div class="painelc">
                        <img src="img/Frame.png" alt="">
                        <h6 class="pc">Painel de controle</h6>
                    </div>
                        
                    <div class="usuario">
                        <img src="img/Frame (1).png" alt="">
                        <h6>Usuários</h6>
                    </div>
    
                    <div class="myconta">
                        <img src="img/Frame (2).png" alt="">
                        <h6>Minha Conta</h6>
                    </div>
                        
                    <div class="segury">
                        <img src="img/Frame (3).png" alt="">
                        <h6>Segurança</h6>
                    </div>
    
                    <div class="corp">
                        <img src="img/Frame (4).png" alt="">
                        <h6>Corporativo</h6>
                    </div>
                        
                    <div class="esport">
                        <img src="img/Frame (5).png" alt="">
                        <h6>Esportes</h6>
                    </div>
    
                    <div class="academy">
                        <img src="img/Frame (6).png" alt="">
                        <h6>Acadêmico</h6>
                    </div>
                        
                    <div class="relaty">
                        <img src="img/Frame (7).png" alt="">
                        <h6>Relatórios</h6>
                    </div>
    
                    <div class="costumy">
                        <img src="img/Frame (8).png" alt="">
                        <h6>Customização</h6>
                    </div>
                        
                    <div class="alerty">
                        <img src="img/Frame (9).png" alt="">
                        <h6>Alertas</h6>
                    </div>
                </div>
            </div>
            <div class="mae2">
                <div class="textdash">
                    <h6>E-commerce | Painel de Controle</h6>
                    <p>Home-</p>
                </div>
                <div class="divfilhos">
                    <div class="filho">
                        <h6>R$</h6>
                        <h4>69,700</h4>
                        <p>Vendas esse mês</p>
                        <i class="fa-solid fa-coins"></i>
                    </div>
                    <div class="filho">
                        <h4>345</h4>
                        <p>Produtos Ativos</p>
                        <i class="fa-solid fa-box-open"></i>
                    </div>
                    <div class="filho">
                        <h4>25</h4>
                        <p>Fornecedores</p>
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </div>
                    <div class="filho">
                        <h4>4500</h4>
                        <p>Clientes</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a2031308c7.js" crossorigin="anonymous"></script>
</body>
</html>
